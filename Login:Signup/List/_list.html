<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="_list.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <script src="_list.js"></script>
   </head>
   <body>
      <div class="panel panel-primary">
         <div class="panel-heading title">
            <span class="edit-title">
            <input type="text" class="form-control list-title" placeholder="List Title">
            <button class="btn btn-primary submit-save-title" type="button">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Save Title
            </button>
            </span>
            <div class="display-title">
               <h1> list title </h1>
            </div>
         </div>
         <div class="panel-body">
            <ul class="list-group">
               <div class="list-item-template" id="list-item-template">
                  <li class="list-group-item">
                     <div class="inline-form display-item">
                        <span class="badge price">$5.33</span>
                        <span class="glyphicon glyphicon-pushpin"></span>
                        <div class="item-title">
                           List Item #1
                        </div>
                     </div>
                     <div class="inline-form edit-item">
                        <form id="edit-item" class="form-inline" role="form">
                           <div class="form-group">
                              <input type="text" name="item[name]" class="form-control item-name">
                           </div>
                           <div class="form-group">
                              <div class="input-group">
                                 <span class="input-group-addon">$</span>
                                 <input type="text" name="item[price]" class="form-control item-price">
                              </div>
                           </div>
                           <button class="btn btn-primary submit-edit-item" type="submit">
                           <span class="glyphicon glyphicon-edit"></span>
                           Edit Item
                           </button>
                        </form>
                     </div>
                     <!-- /input-group -->
                  </li>
               </div>
            </ul>
            <ul class="list-group">
               <li class="list-group-item add-item">
                 <div id="flash-message" class="alert alert-error bg-danger flash alert">
                    <a href="#" data-dismiss="alert" class="close"> x</a>
                 </div>
                  <form id="add-item" class="form-inline" role="form">
                     <div class="form-group">
                        <input id="add-item-name" type="text"  name="item[name]"  class="form-control item-name">
                     </div>
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">$</span>
                           <input id="add-item-price" type="text" name="item[price]" class="form-control item-price">
                        </div>
                     </div>
                     <button class="btn btn-primary submit-add-item" type="submit">
                     <span class="glyphicon glyphicon-plus"></span>
                     Add Item
                     </button>
                  </form>
               </li>
            </ul>
         </div>
         <!-- /panel-body -->
      </div>
   </body>
</html>
